<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vallen's Valentine's Surprise ðŸ’–</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        scroll-behavior: smooth;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        opacity: 0;
        animation: fadeIn 2s ease forwards;

        background: url('images/background.jpg') center center no-repeat;
        background-size: cover;
        background-attachment: fixed;
        position: relative;
    }

    /* Romantic pink overlay */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(255, 105, 180, 0.25);
        backdrop-filter: blur(2px);
        z-index: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    h1 {
        color: #fff;
        margin-top: 60px;
        margin-bottom: 30px;
        z-index: 2;
        position: relative;
        text-shadow: 2px 2px 12px rgba(0,0,0,0.8);
        animation: floatTitle 3s ease-in-out infinite alternate;
    }

    @keyframes floatTitle {
        from { transform: translateY(0px); }
        to { transform: translateY(-10px); }
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #fff;
        color: #ff4f81;
        transition: all 0.3s ease;
        z-index: 2;
        position: relative;
        box-shadow: 0 0 15px rgba(255, 79, 129, 0.6);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px rgba(255, 79, 129, 0.6); }
        to { box-shadow: 0 0 25px rgba(255, 79, 129, 1); }
    }

    button:hover {
        transform: scale(1.1);
        background: #ffe3e9;
    }

    .surprise {
        display: none;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 100px;
        z-index: 2;
        position: relative;
    }

    .surprise img {
        max-width: 90%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        opacity: 0;
        transition: opacity 1s ease-in-out, transform 0.5s ease;
    }

    audio {
        display: none;
    }

    /* Falling flowers */
    .flower {
        position: fixed;
        top: -50px;
        width: 30px;
        height: 30px;
        background-image: url('images/flower.png');
        background-size: cover;
        opacity: 0.8;
        animation: fall linear infinite;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
    }

    .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background-image: url('https://i.ibb.co/QMJv9Bh/heart.png');
        background-size: cover;
        opacity: 0.8;
        pointer-events: none;
        z-index: 1;
    }

    @media (max-width: 768px) {
        h1 { font-size: 1.6rem; padding: 0 15px; }
        button { font-size: 1rem; padding: 12px 25px; }
    }
</style>
</head>

<body>
<h1>Happy Valentine's Day, Vallen! ðŸ’–</h1>
<button id="surpriseBtn">Click for Surprise!</button>

<div class="surprise" id="surpriseContent">
    <img src="images/image1.jpg" alt="Image 1">
    <img src="images/image2.jpg" alt="Image 2">
    <audio id="music">
        <source src="oursong.mp3" type="audio/mpeg">
    </audio>
    <p style="color:#fff; font-size:1.2rem;">Love you forever ðŸ’•</p>
</div>

<script>
    const btn = document.getElementById('surpriseBtn');
    const surprise = document.getElementById('surpriseContent');
    const images = surprise.querySelectorAll('img');
    const music = document.getElementById('music');

    btn.addEventListener('click', () => {
        surprise.style.display = 'flex';
        btn.style.display = 'none';
        music.play();

        images.forEach((img, index) => {
            setTimeout(() => { img.style.opacity = 1; }, index * 600);
        });
    });

    const numberOfFlowers = 30;
    for(let i=0; i<numberOfFlowers; i++){
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = (5 + Math.random() * 5) + 's';
        flower.style.width = (20 + Math.random() * 30) + 'px';
        flower.style.height = flower.style.width;
        flower.style.opacity = 0.5 + Math.random() * 0.5;
        document.body.appendChild(flower);
    }
</script>

</body>
</html>
