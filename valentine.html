<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vallen's Valentine's Surprise ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        overflow-x: hidden;
        min-height: 200vh; /* makes page scrollable */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        background: url('images/background.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    h1 {
        color: #fff;
        margin-top: 50px;
        margin-bottom: 30px;
        z-index: 2;
        position: relative;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #fff;
        color: #ff6f91;
        transition: transform 0.2s, background 0.2s;
        z-index: 2;
        position: relative;
    }

    button:hover {
        transform: scale(1.1);
        background: #ffe3e9;
    }

    .surprise {
        display: none;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
        z-index: 2;
        position: relative;
    }

    .surprise img {
        max-width: 60%; 
        height: auto;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        opacity: 0;
        transition: opacity 1s ease-in-out, transform 0.5s ease;
    }

    audio {
        outline: none;
        margin-top: 20px;
    }

    /* Falling flowers */
    .flower {
        position: fixed;
        top: -50px;
        width: 30px;
        height: 30px;
        background-image: url('images/flower.png');
        background-size: cover;
        opacity: 0.8;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
    }

    /* Hearts floating up */
    .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background-image: url('https://i.ibb.co/QMJv9Bh/heart.png'); /* transparent heart PNG */
        background-size: cover;
        opacity: 0.8;
        pointer-events: none;
    }

</style>
</head>
<body>
<h1>Happy Valentine's Day, Vallen! ðŸ’–</h1>
<button id="surpriseBtn">Click for Surprise!</button>

<div class="surprise" id="surpriseContent">
    <img src="images/image1.jpg" alt="Image 1">
    <img src="images/image2.jpg" alt="Image 2">
    <audio controls autoplay>
        <source src="oursong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p style="color:#fff; font-size:1.2rem;">Love you forever ðŸ’•</p>
</div>

<script>
    const btn = document.getElementById('surpriseBtn');
    const surprise = document.getElementById('surpriseContent');
    const images = surprise.querySelectorAll('img');

    // Show surprise with fade-in
    btn.addEventListener('click', () => {
        surprise.style.display = 'flex';
        btn.style.display = 'none';
        images.forEach((img, index) => {
            setTimeout(() => { img.style.opacity = 1; }, index * 500);
        });
    });

    // Create falling flowers
    const numberOfFlowers = 30;
    const flowers = [];
    for(let i=0; i<numberOfFlowers; i++){
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = (5 + Math.random() * 5) + 's';
        flower.style.width = (20 + Math.random() * 30) + 'px';
        flower.style.height = flower.style.width;
        flower.style.opacity = 0.5 + Math.random() * 0.5;
        document.body.appendChild(flower);
        flowers.push(flower);
    }

    // Create hearts array
    const hearts = [];
    const numberOfHearts = 20;
    for(let i=0; i<numberOfHearts; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = 100 + Math.random() * window.innerHeight + 'px';
        heart.style.width = (15 + Math.random() * 20) + 'px';
        heart.style.height = heart.style.width;
        document.body.appendChild(heart);
        hearts.push(heart);
    }

    // Scroll event for parallax
    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        // Move flowers
        flowers.forEach((flower, index) => {
            flower.style.transform = `translateY(${scrollY * 0.2 * (index % 5 + 1)}px) rotate(${scrollY}deg)`;
        });

        // Move hearts upward slowly as scroll
        hearts.forEach((heart, index) => {
            heart.style.top = 100 + Math.random() * window.innerHeight - scrollY * 0.3 + 'px';
        });

        // Slight parallax for images
        images.forEach((img, index) => {
            img.style.transform = `translateY(${scrollY * 0.1 * (index+1)}px)`;
        });
    });
</script>
</body>
</html>
